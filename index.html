		<div class="screen play-screen">
			<div class="play-column1">
				<div class="score-container">
					<div class="score-box user-score-box">
						<div class="player-icon"></div>
						<div class="player-name"></div>
						<div class="player-score">0</div>
					</div>

					<div class="score-box bot-score-box">
						<div class="player-icon"></div>
						<div class="player-name"></div>
						<div class="player-score">0</div>
					</div>

					<div class="current-player-indicator-bg"></div>
					<div class="current-player-indicator-border"></div>
				</div>
	
				<div class="play-function-container">
					<div class="done-btns-container">
						<div class="btn done-btn quit-btn">Ditch this game</div>
						<div class="btn done-btn start-over-btn">Start over</div>
						<div class="btn done-btn resign-btn">Resign</div>
					</div>
	
					<div class="tilebag-container">
						<div class="tilebag-icon">
							<div class="tilebag-text">
								<div class="tilebag-count-text">
									<div class="tilebag-count">0</div>
									<div class="tilebag-tile-text">tiles left</div>
								</div>
	
								<div class="tilebag-hover-text">Take a<br>peek!</div>
							</div>
						</div>
	
						<div class="tilebag-inside-container">
							<div class="tilebag-scroll-container hide-scrollbar">
								<div class="tilebag-scroll-text">Scroll</div>
								<div class="tilebag-tiles-container"></div>
							</div>
	
							<div class="tilebag-timer">
								<div class="tilebag-timer-bar"></div>
							</div>
						</div>
					</div>
				</div>
	
				<div class="play-history-container">
					<div class="play-history-body">
						<div class="play-history-scroll-container hide-scrollbar">
							<div class="play-history-title">Play History</div>
						</div>
					</div>
	
					<div class="play-history-input-container">
						<input class="play-history-textbox" type="text" placeholder="" autocomplete="off">
						<div class="btn play-history-send-btn"></div>
					</div>
				</div>
			</div>
	
			<div class="play-column2">
				<div class="cell-sizer"></div>
				<div class="small-tile-sizer"></div>
				<div class="big-tile-sizer"></div>
	
				<div class="board-letter-container"></div>
				<div class="board-number-container"></div>
				
				<div class="board-column">
					<div class="board"></div>
	
					<div class="player-rack">
						<div class="btn rack-btn shuffle-btn"></div>
						<div class="rack-tiles user-rack-tiles"></div>
						<div class="btn rack-btn recall-btn"></div>
					</div>
	
					<div class="action-btn-container">	
						<div class="btn action-btn skip-btn">Skip turn</div>
						<div class="btn action-btn exchange-btn">Exchange tiles</div>
						<div class="btn action-btn play-btn" disabled="true">Play</div>
					</div>

					<div class="rack-tiles bot-rack-tiles"></div>
				</div>
			</div>
